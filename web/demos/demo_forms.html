
<div class="elementform padding" style="border: 1px solid grey; border-left: 4px solid lightblue;">
  <input class="no-border-b" type="text" placeholder="Element name.." name="el_name" value="{{el_name}}"/>
  <input type="text" placeholder="Element value.." name="el_value" value="{{el_value}}"/>
  <label for="city">Select city</label>
  <select name="city" id="city">
    <option value="0">test1</option>
    <option value="2">test2</option>
    <option value="3">test3</option>
    <option value="4">test4</option>
    <option value="5">test5</option>
  </select>
  <div>
    <label for="gender_male">sldjfsdlfjsdlf</label>
    <input type="radio" id="gender_male" name="gender" value="male"/>
  </div>
  <div>
    <label for="gender_female">sldjfsdlfjsdlf</label>
    <input type="radio" id="gender_female" name="gender" value="female"/>
  </div>
  <label for="el_descr">Description</label>
  <textarea cols="30" rows="6" placeholder="Element description.." id="el_descr" name="el_descr">{{el_descr}}</textarea>
</div>
